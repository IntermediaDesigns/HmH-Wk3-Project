<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Hungry Pets</title>
       <link rel="stylesheet" href="./styles.css">
       <script defer src="./index.js"></script>
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>

<!--
    You can see a picture of a pet and their level of hunger.
    You are able to "feed" your pet and its hunger goes down.
    Every second the hunger of your pet increases.
    If a pet reaches a certain hunger, it dies.
    Every 30 seconds, if all pets are currently alive, a new pet is generated
    "Love" meter added and pet can die if not "loved" enough.
    Styled with CSS.
-->
<h1>Hungry Pets</h1>

<!--Pet-->
<div class="petContainer">
       <div id="petCard">
              <button id="emoji">🦒</button>
              
       <h3 style="">Name</h3>

       <div id="meterContainer">
              
       <div id="hungerBox">

              <label for="hunger">Hunger:</label>
              
              <meter class="hungerMeter" min='0' max='100' value='1'></meter>
              </div>

       <div id="loveBox">
              <label for="love">Love:</label>
              <meter class="loveMeter" min='0' max='100' value='1'></meter>
              </div>

              <button id="feed">Feed me 🍞</button>
       </div>
              
       
       
       </div>
</div>


       
</body>
</html>
